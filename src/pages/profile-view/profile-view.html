<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="profile">


    <ion-list>

        <ion-item>
            <img src="{{entity.avatarUrl}}" />
            <h1>{{entity.name}}</h1>
        </ion-item>

        <ion-item text-wrap>
            <p [innerHTML]="formatProfile()"></p>
        </ion-item>

    </ion-list>




</ion-content>
