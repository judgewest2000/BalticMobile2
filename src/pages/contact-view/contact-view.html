<ion-header>
    <ion-navbar>
        <ion-title>Contact View</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="contact">
  

    <ion-list>
        <ion-item>
            <img src="{{contact.avatarUrl}}" />

            <h1>{{contact.name}}</h1>

        </ion-item>
        <button ion-item (click)="goToOutlet()">
            <ion-icon name="git-network" item-left></ion-icon>
            <p>{{outlet.name}}</p>
        </button>
        <button ion-item (click)="call()">
            <ion-icon name="call" item-left></ion-icon>
            <p>{{contact.telephone}}</p>
        </button>

        <button ion-item (click)="email()">
            <ion-icon name="mail" item-left></ion-icon>
            <p>{{contact.email}}</p>
        </button>

        <button ion-item (click)="addToCart()">
            <ion-icon name="basket" item-left></ion-icon>
            <p>Add to cart</p>
        </button>

        <button ion-item (click)="showProfile()">
            <ion-icon name="chatboxes" item-left></ion-icon>
            <p>Profile</p>
        </button>

    </ion-list>




</ion-content>
