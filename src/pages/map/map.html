<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <sebm-google-map [latitude]="address.latitude" [longitude]="address.longitude" [zoom]="15">
    <sebm-google-map-marker [latitude]="address.latitude" [longitude]="address.longitude"></sebm-google-map-marker>
  </sebm-google-map>

</ion-content>
